<div class="container">
  <img [src]="gearList?.imageUrl" class="gear-list-image" />
  <div class="row">
    <div class="col-11">
      <h2>{{ gearList?.name }}</h2>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div><strong>Bike Brand:</strong> {{ gearList?.bikeBrand }}</div>
    </div>
    <div class="col-6">
      <div><strong>Bike Model:</strong> {{ gearList?.bikeModel }}</div>
    </div>
  </div>

</div>
